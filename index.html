<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal By Samin</title>
    <script
      src="https://kit.fontawesome.com/11a1e92bc5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <div class="hero">
        <img src="ryu.svg" alt="" />
        <button class="btn modal-btn">Open modal</button>
      </div>
    </header>

    <div class="modal-overlay">
      <div class="modal-container">
        <div class="modal-header">
          <h3 class="title">Modal Content</h3>
          <button class="close-btn"><i class="fas fa-times fa-2xl"></i></button>
        </div>
        <div class="modal-content">
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quisquam
            expedita, tempore autem nesciunt assumenda asperiores molestiae
            odit, omnis quidem iure atque doloribus provident, incidunt
            reiciendis?
          </p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
